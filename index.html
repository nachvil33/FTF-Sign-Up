<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTF Login</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="container">
                <div class="logo">
                    <h1>Full Tech Flow</h1>
                </div>
                <form id="login-form">
                    <h2>Login</h2>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="password">Password:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <button type="submit">Login</button>
                </form>
                <div class="create-account">
                    <button id="create-account-btn">Create Account</button>
                </div>
            </div>
        </div>
    </div>
    <footer>
        A<a href="https://twitter.com/FullTechFlowCEO"> Full Tech Flow Solutions®</a> Product By <a href="https://www.linkedin.com/in/ignacio-manuel-castañeda-acuña-1a4b07243">Eng. Ignacio Manuel Castañeda Acuña</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
