<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FTF Sign Up</title>
    <link rel="stylesheet" href="style1.css">
</head>
<body>
    <div class="background">
        <div class="overlay">
            <div class="container">
                <div class="logo">
                    <h1>Full Tech Flow Solutions®</h1>
                </div>
                <form id="signup-form">
                    <h2>Sign Up</h2>
                    <div class="input-group">
                        <label for="fullName">Full Name:</label>
                        <input type="text" id="fullName" name="fullName" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="input-group">
                        <label for="phone">Phone (Optional):</label>
                        <input type="tel" id="phone" name="phone">
                    </div>
                    <div class="input-group">
                        <label for="username">Username:</label>
                        <input type="text" id="username" name="username" required>
                    </div>
                    <div class="input-group">
                        <label for="engineeringService">Engineering Service:</label>
                        <select id="engineeringService" name="engineeringService" required>
                            <option value="design">Design</option>
                            <option value="analysis">Analysis</option>
                            <option value="consulting">Consulting</option>
                        </select>
                    </div>
                    <div class="input-group">
                        <label for="description">Description (Optional):</label>
                        <textarea id="description" name="description" rows="4"></textarea>
                    </div>
                    <button type="submit">Sign Up</button>
                </form>
            </div>
        </div>
    </div>
    <footer>
        A<a href="https://twitter.com/FullTechFlowCEO"> Full Tech Flow Solutions®</a> Product By <a href="https://www.linkedin.com/in/ignacio-manuel-castañeda-acuña-1a4b07243">Eng. Ignacio Manuel Castañeda Acuña</a>
    </footer>
    <script src="script.js"></script>
</body>
</html>
